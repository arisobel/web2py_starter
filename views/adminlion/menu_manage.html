{{extend 'layout_starter.html'}}
<h1>{{=T('Administration area')}}</h1>
<div class='row'>
    <div class='col-md-12'>
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">{{="%s " % T('Menu manage')}}</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                  <i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
                <div class='row'>
                    <div class='col-md-5'>
                        <div class="box box-primary box-solid">
                            <div class="box-header with-border">
                              <h3 class="box-title">{{="%s" % (T('Menu master'))}}</h3>
                              <div class="box-tools pull-right">
                              </div>
                            </div>
                            <div class="box-body">
                                {{=form_menu_master}}

                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                            </div>
                            <!-- /.box-footer-->
                        </div>
                    </div>
                    <div class='col-md-7'>
                        <div class="box box-primary box-solid">
                            <div class="box-header with-border">
                              <h3 class="box-title">{{="%s" % (T('Menu details'))}}</h3>
                              <div class="box-tools pull-right">
                              </div>
                            </div>
                            <div class="box-body">
                                {{=form_menu}}

                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
