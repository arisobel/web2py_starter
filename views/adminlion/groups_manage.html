{{extend 'layout_starter.html'}}
<h1>{{=T('Administration area')}}</h1>

    <div class='col-md-12'>
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">{{="%s " % T('Groups manage')}}</h3>
              <div class="box-tools pull-right">

            <div class="box-body">
            {{=form_groups}}
            </div>
        </div>
     </div>
</div>
