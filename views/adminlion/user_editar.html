{{extend 'layout_starter.html'}}
<div class='row'>
    <div class='col-md-12'>
        <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">{{="%s (%s)" % (T('User '),request.args(0))}}</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse">
                  <i class="fa fa-minus"></i></button>
              </div>
            </div>
            <div class="box-body">
                {{=form_user_editar}}
                <div class='row'>
                    <div class='col-md-6'>
                        <div class="box box-primary box-solid">
                            <div class="box-header with-border">
                              <h3 class="box-title">{{="%s" % (T('Groups'))}}</h3>
                            </div>
                            <div class="box-body">
                                {{=form_grupos}}
                            </div>

                        </div>
                    </div>
                    <div class='col-md-6'>
                        <div class="box box-primary box-solid">
                            <div class="box-header with-border">
                              <h3 class="box-title">{{="%s" % (T('Systems'))}}</h3>
                            </div>
                            <div class="box-body">
                                {{=form_systems}}
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <a class="btn btn-primary margin" href={{=URL('adminlion','users_manage',user_signature=True)}}><span
                    class="icon leftarrow icon-arrow-left fa fa-arrow-circle-left"></span> <span
                    class="buttontext button" title="Back">{{=T('Back')}}</span>
                </a>
            </div>
            <!-- /.box-footer-->
        </div>
    </div>
</div>
